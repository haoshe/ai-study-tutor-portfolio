spring.application.name=aichat
# Server Configuration
server.port=8080

# OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-5-nano
spring.ai.openai.chat.options.temperature=1.0

# Alternative: Anthropic Claude Configuration (uncomment to use)
#spring.ai.anthropic.api-key=${ANTHROPIC_API_KEY}
#spring.ai.anthropic.chat.options.model=claude-3-5-sonnet-20241022
#spring.ai.anthropic.chat.options.temperature=0.7

# Alternative: Ollama Configuration (for local models)
#spring.ai.ollama.base-url=http://localhost:11434
#spring.ai.ollama.chat.options.model=llama2

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.org.springframework.ai=DEBUG


#DEVOPS NOTE: this iss the one line added to Ngo's code, it stops Springboot from searching for a database
# driver, since we don't have one at the moment It will always throw a "Failed to determine a suitable driver class." exxception preventing it from running
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration


