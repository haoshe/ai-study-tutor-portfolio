# Test Configuration - Overrides main application.properties for tests

# OpenAI Configuration (mock key for tests)
spring.ai.openai.api-key=${SPRING_AI_OPENAI_API_KEY:test-key}
spring.ai.openai.chat.options.model=gpt-4
spring.ai.openai.chat.options.temperature=0.7

# MySQL Database Configuration for Tests
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:aichat_db}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:aichat_user}
spring.datasource.password=${DB_PASSWORD:aichat_pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT secret (required for JwtUtil tests)
jwt.secret=test_secret_key_123456789

# Logging for Tests (reduced verbosity)
logging.level.org.springframework.ai=WARN
logging.level.org.hibernate=WARN
