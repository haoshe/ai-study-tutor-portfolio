image: maven:3.9.11-eclipse-temurin-21-alpine

cache:
  paths:
    - .m2/repository

stages:
  - build
  - test

build:
  stage: build
  tags:
    - docker 
  script:
    - mvn clean compile
  artifacts:
    paths:
      - target/

test:
  stage: test
  tags:
    - docker 
  services:
    - name: mysql:latest
      alias: mysql
  variables:
    DB_HOST: mysql
    DB_NAME: aichat_db
    DB_USERNAME: testuser
    DB_PASSWORD: testpass
    MYSQL_DATABASE: aichat_db
    MYSQL_USER: testuser
    MYSQL_PASSWORD: testpass
    MYSQL_ROOT_PASSWORD: rootpass
  script:
    # Wait for MySQL to be ready
    - until mysqladmin ping -hmysql --silent; do echo "Waiting for database connection..."; sleep 2; done
    - mvn test
  artifacts:
    reports:
      junit: target/surefire-reports/TEST-*.xml
